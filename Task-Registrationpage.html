<html>
    <head>
        <title>UI Pages</title>
    </head>
    <body>
        <form action="EXP12-LoginPage.html" method="post">
            <h3>Registration Form:</h3>
            Name : <input type="text" required name="uname"><br><br>
            Password : <input type="password" name="pass"><br><br>
            Confirm Password : <input type="password" name="pass1"><br><br>
            Age : <input type="text" name="age"><br><br>
            Gender : <input type="radio" name="gender" value="M">Male <input type="radio" name="gender" value="F">Female<br><br>
            Branch : <input type="checkbox" name="cse" value="cse">CSE<input type="checkbox" name="ece" value="ece">ECE<input type="checkbox" name="eee" value="eee">EEE<br><br>
            Address : <textarea name="text"></textarea>
            <input type="submit">
        </form>
    </body>
</html>
